<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../../../../static/base/EUI/jqgrid/css/jquery-ui.min.css" />
		<link rel="stylesheet" href="../../../../static/base/EUI/jqgrid/css/ui.jqgrid.min.css" />
		<link rel="stylesheet" href="../../../../static/base/EUI/eui.css" />
		
		<script type="text/javascript" src="../../../../static/base/EUI/jquery-1.8.min.js"></script>
		<script type="text/javascript" src="../../../../static/base/EUI/eui.js"></script>
		<script type="text/javascript" src="../../../../static/base/EUI/eui_zh-cn.js" ></script>
		<script type="text/javascript" src="../../../../static/base/EUI/jqgrid/jquery.jqGrid.min.js" ></script>

		<!--xg addcss-->
		<link rel="Shortcut Icon" href="../../../../static/avf/images/logo2.ico" />
		<link rel="stylesheet" href="../../../../static/avf/css/base.css" />
		<link rel="stylesheet" href="../../../../static/avf/css/common.css" />
		<link rel="stylesheet" href="../../../../static/avf/css/mainView.css" />
		<link rel="stylesheet" href="../../../../static/avf/css/invoice_details.css" />
		<!--xg js-->
		<script type="text/javascript" src="../../../../static/avf/js/common.js" ></script>
		<script type="text/javascript" src="../../../../static/avf/js/invoice_audit.js" ></script>
		<script>
			EUI.onReady(function() {
				new EUI.InvoiceAudit({
					renderTo: "checkTicket",
					cfgId: "AuditTable"
				});
			});
		</script>
		<title>融资管理平台</title>
	</head>

	<body>
		<!--top_common-->
		<div class="header_com">
			<div class="header_container">
				<div class="com_left fl mg10">
					<img  src="../../../../static/avf/images/logo.png"/>
				</div>
				<div class="com_right fr mg10">
					<div class="person_info fl">
						<a>
							<div class="info_graph fl"></div>
							<!--登录成功-->
							<div class="info_name fl">
								<p class="font12">[核心企业]</p>
								<p class="font18 mg10">用户名</p>
							</div>
							<!--未登录状态-->
							<b></b>
						</a>
						<div class="hide_nlist">
							<ul>
								<li><a href="#">核心企业</a></li>
								<li><a href="#">供应商</a></li>
								<li><a href="#">金融机构</a></li>
								<li><a href="#">系统管理</a></li>
								<li><a href="#">密码修改</a></li>
								<li><a href="#">用户中心</a></li>
								<li><a href="#">融资配置</a></li>
							</ul>
						</div>
					</div>
					
					<div class="person_exit fl ml10">
						<a href="javascript:void(0)" class="exit_link" id="exit_login">退出</a>
					</div>
				</div>
			</div>
		</div>
		<!--top_common end-->
		
		<!--main content-->
		<div class="main_content">
			<!--tab_list-->
			<div class="container1200">
				<ul class="tab_list">
					<li>首页</li>
					<li><a href="#">&nbsp;&gt;&nbsp;准备发票</a></li>
					<li><a href="#">&nbsp;&gt;&nbsp;发票审核</a></li>
				</ul>
			</div>
			<!--tab_list end-->
			
			<!--发票详情-->
			<div class="container1200 ticket_pro">
				<div class="ticket_pro_top">
					<div class="pro_top_item fl">
						<div class="fl">
							<p class="font16">供应商：</p>
							<p class="font30 mg10">供应商名称</p>
						</div>
						<button class="copy_btn">复制</button>
					</div>
					<div class="pro_top_item fr">
							<div class="fl">
								<p class="font16">供应商代码：</p>
								<p class="font30 mg10">12386126486</p>
							</div>
							<button class="copy_btn">复制</button>
					</div>
				</div>
				<div id="checkTicket" class="checkTicket"></div>
				<div class="bordert_box">
					<div class="line_item"><input type="radio" name="check_radio" id="pass" class="radio_box"/><label for="pass" class="lbl_txt">通过</label></div>
					<div class="line_item">
						<input type="radio" name="check_radio" class="radio_box" id="nopass"/>
						<label for="nopass" class="lbl_txt">不通过</label>
						<select class="normal_text">
							<option>原因1</option>
							<option>原因2</option>
							<option>原因3</option>
						</select>
						<input type="text" name="pass" placeholder="请输入您的原因" class="normal_text"/>
					</div>
					<div class="ticket_btn_box fl">
						<div id="reset_checkbtn" class="reset_btn fl">清空</div>
						<div id="check_btn" class="submit_btn check_btn fl"><em></em><span>提交</span></div>
					</div>
				</div>
			</div>
		</div>
		<!--main content end-->
		
		<!--footer-->
		<div class="footer">
			<p>绵阳市高新区XXXXX</p>
			<p>@速信融版权所有</p>
		</div>
		<!--footer end-->
	</body>

</html>
